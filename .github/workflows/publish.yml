# === .github/workflows/publish.yml ===
name: Upload Python Package to PyPI

on:
  # This workflow runs on any new tag push that starts with 'v' (e.g., v0.1.0, v1.2.3)
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    # This permission is essential for token-less publishing
    permissions:
      id-token: write

    steps:
    # 1. Checks out a copy of your repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Sets up a specific version of Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 3. Installs the necessary build tools
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    # 4. Builds the source and wheel distribution files
    - name: Build package
      run: python -m build

    # 5. Publishes the package to PyPI using the trusted publisher identity
    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
